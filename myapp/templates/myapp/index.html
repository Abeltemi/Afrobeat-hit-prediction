<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-body-secondary">
    <div class="container card m-auto border-1 border-primary-subtle shadow p-3 rounded" style="width: 30rem">
        <div class="card-body">
            <div class="text-center card-header h4 pb-2 mb-4 border-bottom border-primary-subtle">
                Upload Audio
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating">
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </form>
        </div>
        <a href="{% url 'features' %}">Use features</a>
        <h3> {% if prediction %}<p> <strong>{{ title }}</strong> {{ prediction }} </p> {% endif%}</h3>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
