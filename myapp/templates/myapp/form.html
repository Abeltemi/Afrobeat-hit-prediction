<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-body-secondary">
    <div class="container card m-auto border-1 border-primary-subtle shadow p-3 rounded" style="width: 30rem">
        <div class="card-body">
            <div class="text-center card-header h4 pb-2 mb-4 border-bottom border-primary-subtle">
                Audio Features
            </div>
            <form action="" method="post" class="">
                {% csrf_token %}
                {% for feature in feature_list %}
                    <div class="mb-0">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">{{feature}}</span>
                            <input type="number" step="any" name="{{feature}}" class="form-control"  required><br /><br />
                        </div>
                    </div>
                {%endfor%}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    {% if pred %}
        <h5><strong>Result: </strong> <em>{{pred}}</em></h5>
    {%endif%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
